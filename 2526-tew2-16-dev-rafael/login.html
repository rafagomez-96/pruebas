<!DOCTYPE html>
<html>

<body>
	<main>
		<section>
			<header>
				<h1>Login</h1>
			</header>

			<article id="login">
				<form role="form" id="loginForm" action="#" enctype="application/x-www-form-urlencoded">
					<div class="form-group"> 
						<label for="dni">DNI:</label>
						<input type="text" class="form-control" id="dni" size="25" required />
					</div>
					
					<div class="form-group"> 
						<label for="passwd">Contrase√±a:</label>
						<input type="password" class="form-control" id="passwd" size="25" required />
					</div>

					<button type="submit" class="btn btn-primary">Enviar</button> 
					<button type="reset" class="btn btn-primary">Reiniciar</button> 
				</form>
			</article>
		</section>
	</main>
</body>

</html>
